    <script type="application/ld+json">

      "@context": "https://schema.org",

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="brand">
                <h1>TypeMaster</h1>
            </header>
            <nav class="lesson-nav" aria-label="Typing Lessons Selection">
                <h3>Lessons</h3>
                <ul id="lesson-list"></ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="stats-bar" aria-label="Typing Performance Statistics">
                <div class="stat-item">
                    <span class="label">Lesson</span>
                    <span class="value" id="current-lesson-num">1</span>
                </div>
                <div class="stat-item">
                    <span class="label">Progress</span>
                    <span class="value" id="progress">0%</span>
                </div>
                <div class="stat-item">
                    <span class="label">WPM</span>
                    <span class="value" id="wpm">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Accuracy</span>
                    <span class="value" id="accuracy">100%</span>
                </div>
                <div class="stat-item">
                    <span class="label">Errors</span>
                    <span class="value" id="errors">0</span>
                </div>
                <div class="stat-item">

                       target="_blank" class="nav-btn" rel="noopener">

            </section>
